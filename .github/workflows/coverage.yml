name: Coverage report

on:
  workflow_run:
    workflows: [ "Test" ]
    types:
      - completed

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  coverage:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.event == 'pull_request' }}

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@1f99358870fe1c846a3ccba386cc2b2246836776
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443

      - uses: actions/checkout@83b7061638ee4956cf7545a6f7efe594e5ad0247
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_commit.id }}

      - name: Download Coverage Artifacts
        uses: dawidd6/action-download-artifact@5e780fc7bbd0cac69fc73271ed86edf5dcb72d67
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: ${{ github.event.workflow_run.workflow_id }}
          commit: ${{ github.event.workflow_run.head_commit.id }}
          name: coverage
          path: coverage

      - name: Produce Coverage report
        uses: ./
        with:
          path: coverage/cobertura-coverage.xml
          minimum_coverage: 75
          fail_below_threshold: true
